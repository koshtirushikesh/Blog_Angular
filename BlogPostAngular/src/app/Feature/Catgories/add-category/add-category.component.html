<div class="container">

    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <div class="mt-3">Category Name</div>
            <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
        </div>

        <div class="mt-2">
            <div class="mt-3">Category Url Handel</div>
            <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandel" [(ngModel)]="model.urlHandel">
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
</div>
